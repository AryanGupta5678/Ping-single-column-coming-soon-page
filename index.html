<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

    .valid{

    .style{
      text-align: left;
      margin-left: 1.5rem;
      color: hsl(354, 100%, 66%);

    .border{

<body>
  <div class="container">
    <div class="content">
      <img src="images/logo.svg" alt="">
      <h1>We are launching <span>soon!</span></h1>
    
      <p>Subscribe and get notified</p>
    
      <form action="/">
        <input type="email" name="email" id="email" placeholder="Your email addess...">
        <input type="submit" value="Notify Me">
      </form>

      <p class="valid style" id="valid">Please provide a valid email address</p>
      <img src="images/illustration-dashboard.png" alt="" id="logo">

      <div class="icon">
        <i class="fa-brands fa-facebook-f"></i>
        <i class="fa-brands fa-twitter"></i>
        <i class="fa-brands fa-instagram"></i>
      </div>
    
      <p class="copyright">&copy; Copyright Ping. All rights reserved.</p>
    </div>
  </div>

    document.getElementById("email").addEventListener("keyup", function () {
      let b = document.getElementById("valid")
      if(document.getElementById("email").value.endsWith(".com")){
        b.classList.add("valid")
        document.getElementById("email").style.borderColor = ""
        document.getElementsByTagName("input")[1].removeAttribute("disabled")
      }
      else{
        b.classList.remove("valid")
        document.getElementById("email").style.borderColor = "hsl(354, 100%, 66%)"
        document.getElementsByTagName("input")[1].setAttribute("disabled","true")
      }
    })
  </script>
